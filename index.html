<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8">
    <title>dingo 的个人主页</title>
<!--<script charset="Shift_JIS" src="http://chabudai.sakura.ne.jp/blogparts/honehoneclock/honehone_clock_tr.js"></script>-->
</head>
<body>
  <h1>Welcome to visit my homepage!!</h1>

  <div align="center" style="width: 480px;height: 210px;background: cadetblue;margin:auto">
      <object codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0"
              id="honehoneclock" align="middle" height="100%" width="100%">
          <param name="allowScriptAccess" value="always">
          <param name="movie" value="img/honehone_clock_tr.swf">
          <param name="quality" value="high">
          <param name="bgcolor" value="#ffffff">
          <param name="wmode" value="transparent">
          <embed wmode="transparent" src="img/honehone_clock_tr.swf" quality="high" bgcolor="#ffffff" name="honehoneclock" allowscriptaccess="always" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" align="middle" height="100%" width="100%">
      </object>
  </div>

  <div id="chart" align="center" style="height:400px;"/>

  <script src="js/dist/echarts.js"></script>
  <script type="text/javascript">
    require.config({
      paths: {
        echarts: "js/dist"
      }
    });
    require(
            [
                'echarts',
                'echarts/chart/bar',
                'echarts/chart/line' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
              var myChart = ec.init(document.getElementById('chart'));
               var option = {
                  title : {
                    text: '未来一周气温变化',
                    subtext: '纯属虚构'
                  },
                  tooltip : {
                    trigger: 'axis'
                  },
                  legend: {
                    data:['最高气温','最低气温']
                  },
                  toolbox: {
                    show : true,
                    feature : {
                      mark : {show: true},
                      dataView : {show: true, readOnly: false},
                      magicType : {show: true, type: ['line', 'bar']},
                      restore : {show: true},
                      saveAsImage : {show: true}
                    }
                  },
                  calculable : true,
                  xAxis : [
                    {
                      type : 'category',
                      boundaryGap : false,
                      data : ['周一','周二','周三','周四','周五','周六','周日']
                    }
                  ],
                  yAxis : [
                    {
                      type : 'value',
                      axisLabel : {
                        formatter: '{value} °C'
                      }
                    }
                  ],
                  series : [
                    {
                      name:'最高气温',
                      type:'line',
                      data:[11, 11, 15, 13, 12, 13, 10],
                      markPoint : {
                        data : [
                          {type : 'max', name: '最大值'},
                          {type : 'min', name: '最小值'}
                        ]
                      },
                      markLine : {
                        data : [
                          {type : 'average', name: '平均值'}
                        ]
                      }
                    },
                    {
                      name:'最低气温',
                      type:'line',
                      data:[1, -2, 2, 5, 3, 2, 0],
                      markPoint : {
                        data : [
                          {name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}
                        ]
                      },
                      markLine : {
                        data : [
                          {type : 'average', name : '平均值'}
                        ]
                      }
                    }
                  ]
                };
                myChart.setOption(option);
            }
    );
  </script>
</body>
</html>
